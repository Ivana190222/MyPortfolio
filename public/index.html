    <style>
      /* Estilos globales para asegurar que las imágenes se muestran correctamente */
      img {
        max-width: 100%;
        height: auto;
        object-fit: cover;
      }
      
      /* Estilos para animación de rebote */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        width: 100%;
        overflow-x: hidden;
      }
      
      /* Mejoras para dispositivos móviles */
      @media (max-width: 600px) {
        .MuiContainer-root {
          padding-left: 12px !important;
          padding-right: 12px !important;
        }
        
        .MuiTypography-root {
          word-break: break-word;
        }
        
        .MuiBox-root {
          max-width: 100%;
        }
      }
      
      /* Correción específica para el problema en Galaxy S8 */
      * {
        word-break: break-word;
        box-sizing: border-box;
      }
      
      /* Fix para email y links largos */
      a {
        word-break: break-all;
        overflow-wrap: break-word;
      }
    </style>
    <title>Ivana Hervot - Portfolio</title>
  </head>
